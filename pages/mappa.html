<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mappa della Campagna</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #2b2b2b;
    color: white;
    padding: .6rem 1rem;
    display: flex;
    flex-wrap: wrap; /* per far andare i link a capo su mobile */
    align-items: center;
    gap: 1rem;
  }
  header a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  header a:hover {
    text-decoration: underline;
  }
  .container {
    flex: 1;
    display: flex;
    overflow: hidden;
  }
  aside {
    width: 250px;
    background: #222;
    color: white;
    padding: 1rem;
    overflow-y: auto;
  }
  aside h2 {
    margin-top: 0;
  }
  aside ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  aside li {
    padding: .5rem;
    cursor: pointer;
    border-radius: .3rem;
  }
  aside li:hover {
    background: #444;
  }
  main {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    background: #f5f5f5;
  }
  .section {
    margin-bottom: 1rem;
    padding: .8rem;
    background: white;
    border-radius: .5rem;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  .section h3 {
    margin-top: 0;
  }

  /* --- VERSIONE MOBILE --- */
  @media (max-width: 768px) {
    .container {
      flex-direction: column; /* aside sopra, main sotto */
    }
    aside {
      width: 100%; /* prende tutta la larghezza */
      max-height: 200px; /* scroll interno se lista lunga */
    }
    main {
      flex: unset;
      height: auto;
    }
  }
</style>
</head>
<body>

<header>
  <a href="home.html">Home</a>
  <a href="personaggi.html">Personaggi</a>
  <a href="lore.html">Lore</a>
  <a href="mappa.html">Mappa</a>
</header>

<div class="container">
  <aside>
    <h2>Luoghi</h2>
    <ul id="placesList"></ul>
  </aside>

  <main>
    <div id="placeDetails">
      <h1>Seleziona un luogo</h1>
      <p>Dallâ€™elenco a sinistra (o sopra, su mobile).</p>
    </div>
  </main>
</div>

<script>
  const places = [
    { name: "Vingaldrum", sections: { "Storia": "", "Geografia": "", "PNG chiave": "", "Eventi lore": "" } },
    { name: "Goldbrick", sections: { "Storia": "", "Geografia": "", "PNG chiave": "", "Eventi lore": "" } },
    { name: "Khar Durim", sections: { "Storia": "", "Geografia": "", "PNG chiave": "", "Eventi lore": "" } },
    // ... (altri luoghi come nel tuo elenco)
  ];

  const listEl = document.getElementById('placesList');
  const detailsEl = document.getElementById('placeDetails');

  places.forEach((place, idx) => {
    const li = document.createElement('li');
    li.textContent = place.name;
    li.addEventListener('click', () => showPlace(idx));
    listEl.appendChild(li);
  });

  function showPlace(index) {
    const place = places[index];
    detailsEl.innerHTML = `<h1>${place.name}</h1>` +
      Object.entries(place.sections).map(([title, content]) =>
        `<div class="section"><h3>${title}</h3><p>${content}</p></div>`
      ).join('');
  }
</script>

</body>
</html>
