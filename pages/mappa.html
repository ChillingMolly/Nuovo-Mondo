  const places = [
    {
      name: "Vingaldrum",
      image: "../assets/vingaldrum.png",
      sections: {
        "Storia": "Anticamente, Ethelindor ed i suoi compagni giunsero nel Nord, per cercare una nuova terra. Arrivati dinanzi all'Albero Cantante, l'elfo condottiero fu messo alla prova dalla Dea Thalindra. Fronteggiò e sconfisse il Guardiano dell'albero. Fu così che divenne campione di Thalindra, e la dea gli donò una gemma verde: attorno ad essa sarebbe sorta la città. Nacque dapprima Velarithan, la Città delle Radici. Lì, gli elfi iniziarono a costruire case, centri, di quello che era soltanto un modesto villaggio.\n\nNacque Vingaldrum nel giorno in cui Ethelindor ampliò i confini sui Monti dei Saggi: lì fu costruito il Palazzo di Ethelindor e ufficialmente incoronato il primo re degli elfi.\n\nPochi anni dopo, con l'avvento di Valdenor, scoppiò una guerra tra i due elfi e le due città: Vingaldrum fu quasi interamente distrutta, Ethelindor e i suoi uomini si rifugiarono a Velarithan. A fine guerra, però, Ethelindor riuscì nel contrattacco e Vingaldrum ne emerse vittoriosa.\n\nAd Ethelindor successe al trono la sorella Ethelindra, che guidò con saggezza ed eleganza il suo popolo. Al contrario del fratello, che fu più un condottiero valoroso, Ethelindra fu da sempre un'abile negoziatrice, che portò Vingaldrum allo splendore.\n\nDopo la morte di Ethelindra, salì al trono Lae'Noriel. In un periodo in cui i Cappucci Grigi iniziavano a mettere i bastoni fra le ruote della città, Lae'Noriel fronteggiò la minaccia diplomatica di Goldbrick: volendo mantenere a tutti i costi l'indipendenza, Vingaldrum fu la prima città occupata con la forza da Nuova Fost.",
        "Geografia": "Vingaldrum si trova a 2 giorni di viaggio verso sud da Khar Durim e 4 da Goldbrick. E' attraversata da un lungo fiume, che nasce dai Monti Ogalduk e sfocia nel Mare senza Traccia. Si estende sui Monti dei Saggi, due colli uno accanto all'altro.",
        "Organizzazioni e Fazioni": "Vingaldrum è governata dal Lord d'Argento. Monarchia ereditaria, è il Re a scegliere il suo successore al trono. I sovrani sono affiancati da un consigliere (ora Mythalor). Per molto tempo fu importante all'interno di Vingaldrum la fazione dei Cappucci Grigi: elfi che si rifacevano a Tal'Noriel e desideravano l'indipendenza incondizionata della città dalla pesante burocrazia di Nuova Fost. La fazione dei Cappucci Grigi era capitanata da Tal'Noriel e, con la sua morte, è andata a disperdersi. \n\nGli Archivisti di Luce sono gli studiosi della Biblioteca di Velarithan. Fanno parte del ceto nobile della città elfica. \n\nL'Ordine delle Staffe Seratine è l'ordine di maghi ed incantatori che ha sede nella Torre di Velyanor. \n\nGli apprendisti del Canto Sacro fanno parte di un ordine che non è nativo di Vingaldrum.",
        "Luoghi Importanti": [

    },
    { name: "Goldbrick", image: "../assets/goldbrick.png", sections: { 
      "Storia": "Goldbrick nacque come piccolo villaggio di umani, principalmente ex seguaci del culto di Athesto, fuggiti dalla città di Ethis a seguito degli avvenimenti che hanno visto la città sacra epicentro di una profonda corruzione. \n\nPer via degli avvenimenti di Ethis, i precursori di Goldbrick abbandonarono lentamente il culto di Athesto e continuarono a vivere e accrescere il villaggio soprattutto attraverso l'agricoltura e la pesca. \n\nTerminata la Battaglia di Fost, Goldbrick subì le ripercussioni della crisi della capitale del sud, con cui aveva iniziato ad avere rapporti economici (Fost era ancora sotto la guida di Carlyle, che vedeva in Goldbrick una risorsa molto importante). Fu Brentford, dopo l'approvazione del Consiglio di Fost e la riuscita delle trattative, ad annettere Goldbrick al regno come prima città del nord, avendo già ben in mente il suo progetto di colonizzazione. \n\nDurante l'arco di tempo in cui Goldbrick era associata al culto di Athesto, il governatore del piccolo villaggio fu Alfred Halastor, chierico della vecchia città fortezza di Ethis: fu lui a gestire il centro nei suoi primi mesi di sviluppo e a lasciarlo in ottime condizioni. In quel periodo era centrale la bonificazione e ottimizzazione dei terreni intorno al villaggio, la creazione di un sentiero sicuro che portasse al fiume adiacente e la costruzione di un piccolo tempio in favore di Athesto. \n\nPian piano i cittadini iniziarono però a dubitare del proprio credo e il tutto sfociò nel caos per via dell'influenza di Balin Torfard: egli era un mercante proveniente da Fost che vide in quella comunità di fedeli delusi un'opportunità, principalmente economica: fu lui ad aprire il villaggio ai rapporti commerciali con Fost e fu lui a capo degli scambi economici che avvenivano tra il villaggio e la grande città (sfruttando enormemente la crisi). \n\nGoldbrick diventava pian piano più grande e i cittadini iniziarono a riporre la loro fiducia in Torfard, tutto ciò in concomitanza con la fine del culto di Athesto, che nella città veniva pian piano dimenticato. \n\nHalastor, profondamente deluso, distrusse il tempio di Athesto e si allontanò da Goldbrick, lasciando il potere all'ormai acclamato Torfard. \n\nDa quel momento, Goldbrick eliminò la tipica organizzazione gerarchica fondata sulla fede e iniziò a dividersi in classi sociali: pian piano i commercianti iniziarono a prendere sempre più piede e centro all'interno dei meccanismi sociali di Goldbrick, cosa che non faceva altro che arricchire sempre di più Balin Torfard, fino a far raggiungere alla città quei requisiti economici che potevano renderla ottimale per il neo regno di Fost appena fondato. \n\nAttualmente, Goldbrick è il centro economico e amministrativo di tutta Nuova Fost: da essa partono le più importante carovane della Gilda degli Scambi di Fost che si occupano di regolare tutto il commercio tra questo stato federale e quello centrale. \n\nLa tendenza è soprattutto illuministica e umanistica (come in tutta Fost) ed il vecchio tempio di Athesto è divenuto un vero e proprio monumento simbolico degli albori di Goldbrick, di una tradizione.", 
      "Geografia": "Goldbrick è situata a 5 giorni di viaggio verso sud per giungere sui Monti Ogalduk; a 14 verso sud per arrivare a Fost e a 2 verso nord per giungere a Khar Durim. \n\nPochi chilometri verso ovest vi è il fiume, lo stesso che passa per Vingaldrum e parte dai Monti. \n\nSituata su una ampia pianura, a poche centinaia di metri verso nord si estende un ampio bosco: lì è nascosto il laboratorio di Alzareth.", 
      "Fazioni ed Organizzazioni": "Goldbrick è sede del Lord, Balin Torfard, del Consiglio Federale del Nord e delle Camere di Giudizio. \n\nI membri del Consiglio Federale del Nord sono eletti dal popolo esclusivamente di Nuova Fost e rappresentano le varie ideologie politiche più in voga. Le elezioni si effettuano ogni cinque anni. Ad essi il compito di promuovere e formulare leggi, valide per ogni singola città della Federazione. \n\nAttualmente il Consiglio vede la sua maggioranza nel Movimento Colonialista per via dell'enorme nazionalismo via via in fase di crescita all'interno di Goldbrick: in continuo sviluppo economico, i cittadini più attivi spingono nel rendere Nuova Fost centrale nei progetti del regno intero, in quanto è la porta verso orizzonti di gloria ed espansione. \n\nIl Movimento Colonialista fa capo a Balin Torfard, attualmente anche governatore della città di Goldbrick. \n\nAvversi al Movimento Colonialista vi sono i Lumi di Mystra, corrente al quale hanno aderito in breve tempo la maggior parte degli intellettuali di Nuova Fost e minoranza in continuo sviluppo all'interno di tutto il regno. La loro corrente di pensiero si basa sul lasciar perdere ogni tipo di mira espansionistica territoriale per concentrarsi sul concetto di modernità tecnologica e culturale in carenza nelle Terre del Nord rispetto che nei regni centrali. I Lumi di Mystra sono capeggiati dall'anziano mago ed esperto di Trama Xander Cael. \n\nMolto più in minoranza sono invece i Figli della Polvere Nera, che si rifanno a Dorian Thalor: per loro, Nuova Fost deve ripercorrere le orme di Carlyle, importante governatore della storia di Fost. In sintesi, per i Figli della Polvere nera è necessario concentrarsi sulla produzione di beni ed il commercio, anche a discapito delle vite dei lavoratori: un po' come fece Carlyle con le miniere di polvere nera. Si vocifera che il commercio illegale della Polvere Nera sia gestito da loro, e che siano un'associazione a stampo criminale. \n\nUltima corrente politica da sottolineare è quella capeggiata dalle Schegge di Giada, che vede nei suoi obiettivi principali i rapporti tra Nuova Fost ed il Vecchio Continente, sviluppando una serie di porti che permettano lo scambio economico e culturale con i paesi del Vecchio Mondo (come Athkatla). \n\nIl Lord di Nuova Fost viene eletto in base agli esiti delle elezioni del Consiglio Federale del Nord e corrisponde al portavoce del determinato movimento politico che ottiene la maggioranza. Attualmente il titolo di Lord di Nuova Fost è riservato a Balin Torfard, al suo terzo anno di mandato. \n\nLa centralizzazione di tutti questi poteri nelle mani di Torfard ha suscitato scalpore e risentimento da parte soprattutto degli intellettuali, mentre è ben vista e sempre decisamente voluta da tutti quegli individui che potremmo definire membri di una borghesia. \n\nLe Camere di Giudizio hanno invece il ruolo di prevedere il rispetto della legge all'interno di Nuova Fost. Si rifanno al Codice del Nord, una sorta di costituzione emanata dal Consiglio di Fost e supervisionata da Brentford. \n\nLe Guardie Federali sono l'organo di polizia e guardia dell'intero stato del Nord. Hanno sede e caserma in ogni villaggio e città dello stato Federale e svolgono numerosi compiti di vigilanza. \n\nLa maggior parte dei membri della Guardia Federale sono militari che svolsero servizio all'interno della cittadina di Fost, molti vicini alla pensione. La minoranza proviene dai villaggi occupati durante l'espansione territoriale (non si escludono alcuni ex mercenari). L'uniforme della Guardia Federale consiste in una cotta di maglia dai colori neri e dorati ed il marchio di Fost impresso nell'elmo. \n\nAttualmente il generale della Guardia è Draven Sylvar, di estrema esperienza e saggezza. La sede principale delle Guardie si trova a Goldbrick. \n\nLa Guardia Federale ha, tra i suoi organi più importanti, una Guardia di Frontiera che si occupa dell'esplorazione e del controllo dei confini più settentrionali, coprendo e scortando i Colonizzatori e le Squadre di Ricerca. \n\nI Colonizzatori si occupano di stabilire insediamenti, infrastrutture e rotte commerciali nelle terre sconosciute e selvagge del Nord, una volta che le Squadre di Ricerca hanno individuato e mappato un'area. \n\nIl vertice dell'organizzazione è gestito dal Consiglio dei Pionieri, 7 membri eletti tra i più esperti coloni e architetti. Il Consiglio decide la priorità delle zone da colonizzare, assegna risorse e ratifica accordi con la Guardia di Frontiera. \n\nI maestri di carovana sono invece responsabili della logistica e del trasporto di coloni, materiali e bestiame. Coordinano carovane di carri, animali da soma e imbarcazioni fluviali. I capisquadra costruttori guidano squadre di carpentieri, scalpellini, fallegnami e artigiani: creano avamposti difendibili, pozzi, magazzini e alloggi temporanei. \n\nGli erbaspicci sono specializzati nell'adattare colture e bestiame al nuovo ambiente. Gli scrivani di confine infine registrano le terre reclamate, mappano le prime divisioni fondiarie e tengono i registri legali per i nuovi insediamenti. \n\nI Colonizzatori vestono mantelli verdi. Il simbolo dell'organizzazione è la ruota dentata e spiga intrecciata, a rappresentare progresso e sostentamento. \n\nLe Squadre di Ricerca hanno il compito di scoprire e valutare terre inesplorate prima che i Colonizzatori vi si stabiliscano. \n\nIl Primo Cartografo è leader della squadra, esperto in lettura del territorio, orientamento e mappe. E' colui che approva il tracciato finale delle rotte. Gli esploratori di Primo Contatto sono addestrati a muoversi rapidamente e senza lasciare tracce. Raccolgono informazioni su fauna, flora e potenziali pericoli. Non sono avventurieri da combattimento, ma professionisti silenziosi e prudenti. \n\nI geonoti studiano la geologia: cercano miniere, fonti d'acqua, terreni fertili o instabili. I naturalisti analizzano le strane piante e creature del nord, distinguendo risorse utili da specie velenose o pericolose. I censitori del vuoto invece compilano rapporti sugli spazi vuoti e inospitali, utili per definire le zone da evitare. \n\nIndossano tuniche rosse con cappuccio, con il simbolo di una bussola sul petto. \n\nLa Gilda di Dalia è l'organizzazione criminale più pericolosa di Goldbrick e Nuova Fost. Si sa molto poco, soltanto che deve il suo nome a colei che per prima riuscì, nella storia di Fost, a prendere il potere tramite l'inganno. \n\nLa Gilda degli Scambi di Fost ha il ruolo di gestire, tassare e regolamentare tutti gli scambi commerciali tra Fost e Nuova Fost. E' l'unica autorità riconosciuta da entrambe le città per il commercio a lunga distanza per la Via del Drago Bianco, la lunga strada principale che collega le due località. \n\nIl Concilio delle Bilance è composto da 9 membri, metà scelti dai mercanti di Fost e metà da quelli di Goldbrick, più un presidente eletto ogni 5 anni. Stabiliscono dazi, regolamenti e tariffe ufficiali. \n\nI maestri dei convogli coordinano invece le carovane. Gestiscono l'ordine delle partenze, la sicurezza e le assicurazioni delle merci. Ogni carovana viaggia con dei documenti di trasporto, che rendono ufficiale l'appartenenza alla Gilda. I Misuratori sono collocati lungo la Via del Drago Bianco e, scortati dalla Guardia Federale (dopo i Monti Ogalduk) e quella di Fost (prima dei monti), sono gli addetti a controllare tutte le carovane che passano per la via. \n\nLe due sedi principali sono il Palazzo delle Bilance, a Fost, sede centrale, dove si tengono le assemblee. Custodisce un archivio in cui sono contenuti tutti gli scambi avvenuti nella storia tra Fost e Nuova Fost. La Loggia di Pietra Dorata è situata invece a Goldbrick, più orientata alla logistica delle carovane e alla gestione dei magazzini di transito. Le stazioni di Dazio sono gli avamposti lungo la Via del Drago Bianco. \n\nL'emblema della Gilda è formato da due bilance dorate su sfondo metà blu (Fost) e metà nero (Goldbrick). I membri della Gilda vestono con lunghi mantelli con bordo dorato e spilla a forma di bilancia. \n\nLa Gilda degli Scambi è molto importante: può bloccare completamente il commercio tra le due città se una parte non rispetta gli accordi; ha la facoltà di imporre embargo mirati contro mercanti o casate che infrangono le regole; gestisce il monopolio su alcune merci ad alto valore; finanzia direttamente spedizioni verso nuove rotte, collaborando spesso con le Squadre di Ricerca e con i Colonizzatori.",
      "Luoghi Importanti": [

            description: "Massiccio palazzo di pietra calcarea, con balconate in ferro battuto, bassorilievi e un cortile lastricato con una grande fontana. Le stanze più importanti sono la Sala degli Ospiti (a due piani, con arazzi raffiguranti la famiglia Torfard), la Sala del Consiglio Privato (per incontri riservati), lo Studiolo di Balin, gli Appartamenti Privati. \n\nBalin Torfard vive all'interno del palazzo; insieme a lui Eldran Khaeltorn (ha uffici in casa quando necessario), le guardie personali e la servitù di fiducia. \n\nLa dimora di Balin Torfard ha anche scopi politici: il Lord riceve ambasciatori, organizza banchetti politici."

            description: "Situato al centro di Goldbrick, è un edificio smussato a più ali con grandi colonne e mosaici che rappresentano tutte le province federate. Una bandiera per ogni città affiliata. \n\nL'Aula delle Deliberazioni è un grande emiciclo con podi per ogni delegato del Consiglio Federale del Nord è la sala in cui si riunisce il Consiglio; vi sono poi gli uffici amministrativi, tra cui quelli ufficiali dei massimi esponenti politici di Goldbrick, l'Archivio Federale e le Sale per le Commissioni (commercio, difesa, infrastrutture). \n\nLe Guardie Federali controllano e pattugliano l'intero palazzo. Il Palazzo Federale è il luogo di legiferazione e ratifica di trattati e punto di incontro di interessi contrastanti. \n\nE' qui presente l'ufficio di Balin Torfard e quello di Xander Cael."

          {

          {

          {

          {

          {

          {

    { name: "Khar Durim", image: "../assets/khardurim.png", sections: { 
      "Storia": "Fondata da Thorgrim il Fabbro. Un piccolo gruppo di nani, a seguito di dissidi interni al Sindacato, si spostarono verso il nord in cerca di una nuova casa. Per settimane marciò con i suoi compagni lungo la Via del Drago Bianco, oltrepassando Goldbrick. \n\nFu allora che trovarono la Collina di Durim. \n\nI primi anni furono duri. La collina era piccola e vulnerabile, ma anche più discreta e facile da scavare. Thorgrim ideò un sistema di sale concentriche, partendo da un ingresso nella roccia e scendendo a spirale verso il cuore della collina. \n\nLa città prese il nome di Khar (casa fortificata) e Durim (nome della collina, significa ferro vivo). \n\nIn tutto questo periodo, fino ai nostri giorni, Khar Durim prosperò come santuario dell'eccellenza artigiana. \n\nNon si sa altro sulla storia di Khar Durim perché i nani la conservano gelosamente. \n\nE' di inestimabile importanza per i nani il culto di Mithrarovan: la pietra legata al Dio della Gloria alimenta le fucine. \n\nKhar Durim conta 1200 abitanti circa, esclusivamente nani. Dopo il Cosiglio Lae'Noriel - Thorgrim si è scoperto che i nani di Khar Durim lavorano il mithral.", 
      "Geografia": "Khar Durim si trova a 2 giorni di viaggio verso sud per arrivare a Goldbrick e 2 verso nord verso Vingaldrum. La Collina di Durim è nascosta all'interno dell'ampio bosco, lo stesso a nord di Goldbrick.", 
      "Luoghi Importanti": [
          {
            name: "Sala del Trono",
            description: "Imponente sala scavata nella roccia, ospita il trono di Thorgrim. E' presente una grande balconata, dalla quale il popolo di Khar Durim osserva tutte le odienze del loro re."
          },
          
          {
            name: "Fucine",
            description: "Enorme complesso di sale circolari, in tutto 10 posizionate l'una sotto l'altra. Ogni sala ha 30 alcove: in ogni alcova lavora un fabbro nella sua personale fucina. Al centro della prima sala vi è il piedistallo della Pietra di Mithrarovan."
          }
        ], 
      "Eventi lore": "" } },
    
    { name: "Laboratorio", image: "../assets/laboratorio.png", sections: { 
      "Storia": "Il laboratorio di Alzareth nasce dai finanziamenti di Balin Torfard unicamente per gli studi di Alzareth. La sua tecnologia avanzata si deve alla profonda conoscenza della magia e del mondo circostante proveniente dagli studi dell'elfo e della sua compagnia di scienziati. E' di estrema importanza il meccanismo che Alzareth ha sviluppato per trasformare la Trama in energia: con il nome di Ætheris, la Trama viene distribuita in ogni stanza del laboratorio.", 
      "Geografia": "Collocato all'interno del bosco a nord di Goldbrick, a poche ore di viaggio da Goldbrick. Sotto al laboratorio, a detta degli scienziati, dorme un angelo.", 
      "Luoghi Importanti": [
          {
            name: "Nucleo Ætheris",
            description: "Camera centrale che genera, stabilizza e distribuisce l'energia magica necessaria al funzionamento di tutto il laboratorio. Progettata per convertire fonti arcane in una forma di aura regolata e misurabile, con interfacce fisiche e simboliche per la distribuzione e la sicurezza. \n\nLa sala è a pianta circolare, 1200 metri cubi, alta 4 metri. \n\nRealizzata in basalto e rinforzata con quarzo runico di Tharim. \n\nIl nucleo è un torus a crescita spontanea, chiamato Cuore, sospeso su colonne di ferro battuto e legato da fasce runiche. Il toroide è contenuto da una teca di vetro e ottone annerito."
          },
          
          {
            name: "Aula Xenobiologica",
            description: "Ambiente dedicato all'osservazione controllata e alla manipolazione non distruttiva di creature di vario grado di complessità. Vi è un'area centrale di contenimento, un banco di osservazione e analisi a lato, una galleria di osservazione e armadi per attrezzature. \n\nLe Unità di Contenizione Adattiva sono gabbie da campo che modulano dimensione, temperatura e densità di Trama internamente per ricreare microambienti, sfruttando anche le proprietà dell'obsidarcanite. Le gabbie sono trasparenti a sensori e opache alla vista per evitare stress visivo. \n\nCi si interagisce con manipolatori telescopici e l'incantesimo Mano Magica di Alzareth per operare senza esposizione diretta. Ogni unità comunica in tempo reale con OFII per registrare telemetria comportamentale e con il Cuore per modulare la Trama quando serve."
          },

          {
            name: "Osservatorio Arcano di Fenotipizzazione e Informatica Integrata OFII",
            description: "Sala in cui si raccoglie e interpreta ogni informazione proveniente da qualsiasi lavoro svolto all'interno del laboratorio. Importante è il Bestiario Runico, un codice organizzato di comportamenti e posture, scritto su pergamene; le Sfere, che funzionano come vere e proprie telecamere arcane."
          }
        ], 
      "Eventi lore": "" } },
    
    { name: "Avamposto della Guardia", image: "../assets/avamposto.png", sections: { 
      "Storia": "L'Avamposto funge da dogana per i carri che passano da Khar Durim e Vingaldrum per arrivare a Goldbrick e viceversa. E' gestito dalla Guardia Federale e in particolare dal Tenente Ivan.", 
      "Geografia": "Nel mezzo preciso tra Khar Durim e Goldbrick, in una ampia radura.", 
      "Eventi lore": "" } },
    
    { name: "Valdenor", image: "../assets/valdenorposto.png", sections: { 
      "Storia": "L'elfo Valdenor giunse da un territorio sconosciuto dinanzi all'Albero Cantante e, come Alzareth, sfidò e sconfisse il Guardiano di Thalindra. \n\nDa quel momento, si stabilì poco lontano da Vingaldrum e iniziò ad amministrare il suo piccolo villaggio. \n\nCol tempo, la città di Valdenor prosperò, forse anche più della sua vicina Vingaldrum; i piani della Dea della Natura erano però altri. \n\nI due campioni di Thalindra si sfidarono, le due città si dichiararono guerra. In quel periodo, le forze di Valdenor misero a dura prova le difese di Vingaldrum: dopo i primi mesi di battaglia, Valdenor riuscì a far breccia e occupare Vingaldrum, facendo fuggire gli elfi a Velarithan. \n\nLa battaglia fu infine persa con l'inaspettato contrattacco delle forze della città d'argento: Valdenor perse la guerra, perse la vita e la sua città fu interamente rasa al suolo. \n\nDopo molti anni, Valdenor fu ripopolata da avventurieri e rifugiati: divenne una cittadina tranquilla e pacifica fino all'avvento di Mannaia e i suoi uomini, che reclamarono il villaggio come loro e iniziarono a governarlo. \n\nImportante è anche il tempietto ad Ishus, dimora di Valdrek il Senza Volto. \n\nDopo lo sterminio da parte dei Cappucci Grigi di tutta la popolazione del villaggio, Valdenor è diventata una vera e propria città fantasma, popolata soltanto da un fiore, posto da Draxel dopo l'omicidio di Mirael.", 
      "Geografia": "A 1 giornata di viaggio verso Ovest partendo da Vingaldrum.", 
      "Eventi lore": "" } },
    
    { name: "Kurk", image: "../assets/kurk.png", sections: { 
      "Storia": "Eryndra la Fondatrice arrivò nelle terre in cui ora sorge Kurk, trovando il Kurkhael, l'enorme albero sacro. Lì si stabilì. \n\nVolendo dapprima costruire un villaggio, capì da subito che avrebbe dovuto difendere l'enorme albero che conteneva, per via di ciò che si celava alle sue radici: nacque così la fortezza di Kurk. Eryndra decise di immolarsi di fronte al Kurkhael: togliendosi la vita, legò indissolubilmente la sua anima al Sangue della Terra, rendendo l'albero senziente. \n\nAnni dopo, giunse alle porte della fortezza Rathmor il Profanatore, mise a ferro e fuoco Kurk intera e tentò di appropriarsi del potere dell'albero: fallì e morì miseramente.", 
      "Geografia": "Kurk si trova nei Boschi di Sangue, boschi che hanno il colore del sangue per via della morte di Rathmor il Profanatore.", 
      "Dinastie": "Nel primo periodo della sua storia, Kurk fu governata dal consiglio dei Discendenti di Eryndra, druidi che facevano parte della compagnia guidata da Eryndra stessa. \n\nGovernarono attraverso il consenso e la saggezza, mantenendo un legame diretto con il Kurkhael e stabilendo prime regole di culto e per proteggerlo. \n\nCol passare del tempo il consiglio si indebolì a causa di divisioni interne e ambizioni personali. Fu allora che nacque, dopo l'evento di Rathmor, l'idea di un governo centralizzato, con un unico sovrano scelto dal Kurkhael stesso. \n\nIl Kurkhael scelse come primo Re un guerriero umano, Kaelen Redhar, un membro dei Custodi del Sangue (l'organizzazione di chierici che controllano il Sangue della Terra, unici a poter accedere alle radici del Kurkhael) che aveva dimostrato coraggio e dedizione. Fu lui il primo ad adottare il titolo di Principe del Sangue, legandosi simbolicamente all'albero. \n\nDopo Kaelen venne Sigmund, dopo Sigmund venne Kaelen II. \n\nI Redhar sono legati ad un periodo di forte stabilità di Kurk: costruirono le torri e rafforzarono le mura della fortezza, rendendola quasi inespugnabile. \n\nLa Dinastia Rossa governò per quasi due secoli, ma la sua fine arrivò con Theradon il Crudele, che tentò di usare il potere del Kurkhael per conquistare i territori circostanti. Fu ucciso dai suoi stessi guerrieri, segnando la caduta della dinastia e un periodo di instabilità. \n\nDopo la caduta dei Redhar, fu un clan elfico, i Sylvalis, a reclamare il trono, sostenendo di avere un forte legame ancestrale con Eryndra. \n\nSotto il governo di Re Linrendel Sylvalis, la magia della fortezza e del bosco raggiunse nuove vette, e furono stabilite alleanze magiche con le creature dei boschi. \n\nLirendel ed i suoi elfi governarono per circa duecento anni, ma la loro fine fu segnata dalla guerra con un clan umano rivale, i Drakmir, che accusavano i Sylvalis di trascurare le necessità militari in favore della magia. \n\nI Sylvalis persero la guerra, ma maledissero la dinastia dei Drakmir. \n\nI Custodi d'Acciaio, il clan di umani Drakmir, presero potere dopo la caduta degli elfi. Governarono con il pugno di ferro, concentrandosi sulla difesa della fortezza e sull'addestramento militare. Re Gareth Drakmir, noto come Re d'Acciaio, costruì la Sala delle Armi e stabilì un esercito permanente. A lui successe Darius. \n\nLa maledizione dei Sylvalis si riverlò infine fatale: i Drakmir iniziarono a perdere sanità mentale, ossessionati dal potere del Kurkhael. L'ultimo re, Lorath, tentò di distruggere l'albero per liberarsi dalla maledizione, ma fu consumato dal Sangue della Terra, ponendo fine alla dinastia. \n\nDopo un breve periodo di anarchia, il trono fu reclamato da Sirius Elendar, un giovane principe che sosteneva di avere discendenze sia dai Redhar che dai Sylvalis. \n\nSirius unì i frammenti del potere delle dinastie passate, guadagnandosi come secondo nella storia di Kurk il titolo di Principe del Sangue, ed assicurandolo anche ai suoi discendenti. Sotto il governo di Re Sirius e del successivo Sirius II, la fortezza tornò a prosperare, equilibrando forza militare, magia, sintonia con la natura e sapere. \n\nSirius III fu un leader astuto e carismatico, ma il suo regno fu minacciato da sempre da rivalità interne. \n\nDopo la sua morte, il Kurkhael tornò a parlare. Scelse un elfo di ignota famiglia, che divenne nuovo re di Kurk: Rathmor I. \n\nDi scuola Drakmir, Kurk sta vivendo in questi mesi un periodo di forte militarizzazione e progresso magico rivolto alla guerra.", 
      "Eventi lore": "" } },
    
    { name: "Elbrunn", image: "../assets/elbrunn.png", sections: {

    { name: "Isothar", image: "../assets/isothar.png", sections: { 
      "Storia": "Costruita dai fratelli Oblodra in onore di Ishus, il Signore delle Maschere. Ospita il culto di Ishus ed i drow mascherati che ne fanno parte.", 
      "Geografia": "Situata nell'enorme landa desolata di roccia, la Nebbia di Ishotar (chiamata così per la caratteristica perenne nebbia).", 
      "Luoghi importanti": [
            {
              name: "Castello",
              description: "L'enorme Castello di Isothar è una immensa costruzione in pietra scura, piena di torri e stanze. \n\nGli ambienti interni hanno grandezze sproporzionate: soffitti altissimi, corridoi immensi e giganti. \n\nIl Castello conta quattro enormi torri, tra esse quella principale, punto più alto di Isothar intera e luogo del riposo di Ferimir Oblodra."
            },
          
            {
              name: "Cattedrale di Ishus",
              description: "Enorme Cattedrale sproporzionata verso l'alto, casa di Ishus stesso."
            },

            {
              name: "Forgia delle Maschere",
              description: "Edificio in pietra rettangolare posto ad un giorno di viaggio da Isothar, casa dei forgiatori di maschere che creano gli appositi oggetti magici. \n\nDivisa in quattro livelli, il primo è adibito per il lavoro manuale dei drow sulle maschere: è anche casa di Selerin. \n\nIl secondo livello invece è meccanizzato e automatico, adibito per la lavorazione dei materiali grezzi utili per plasmare le maschere. Ospita le stanze di Lorin. \n\nIl terzo livello è gestito unicamente da Lorin, con il compito di tentare di replicare la leggendaria maschera cremisi. \n\nDa molti anni, solo Zael'Rith Oblodra ha potuto entrare nel quarto livello della forgia, che lui stesso ha commissionato: nessuno sa cosa ci sia all'interno.",
            }
          ],   
      "Eventi lore": "" } },
    
    { name: "Monastero di Radamir", image: "../assets/monastero.png", sections: {

    { name: "Villaggio di Eilistrae", image: "../assets/villaggio.png", sections: { 
      "Storia": "Piccolo insediamento di drow devoti ad Eilistrae guidati da Drizven. Anni prima, i drow di Drizven avevano una vera e propria piccola città: fu però rasa al suolo dalle forze Isothariane. \n\nDa quel giorno i superstiti si sono nascosti in questo piccolo avamposto. \n\nOgni drow della comunità ha un legame indissolubile con Drizven: ognuno fa parte della sua discendenza.", 
      "Geografia": "A due giorni di viaggio da Isothar, verso Est.",

    { name: "Crocevia dell'Ishuriel", image: "../assets/crocevia.png", sections: {

    { name: "Gole di Marm'Ryn", image: "../assets/gole.png", sections: { 
      "Storia": "Gli anziani di Elbrunn sostengono che all'interno di questo complesso di grotte viva la Tessitrice di Marm'Ryn, una creatura particolare che si nutre della roccia. Per questo gli esploratori sostengono che ogni mese le Gole ospitino nuove vie e nuove grotte. \n\nNessuno ha mai visto la Tessitrice.", 
      "Geografia": "All'interno dei Boschi di Igral, tra Elbrunn ed Isothar.", 
      "Igral": "Igral fu un antico druido che faceva parte del circolo druidico nativo di quei luoghi. \n\nSecondo la leggenda, fu esiliato dal suo circolo poiché iniziò ad avvicinarsi troppo alla magia di necromanzia. Mentre coltivava questa sua passione, iniziò pian piano a consumarsi e a giocare con la morte: finché non la incontrò, all'interno delle Gole di Marm'Ryn.",

    { name: "Asintoto dei Mondi", image: "../assets/asintoto.png", sections: { "Storia": "", "Geografia": "", "PNG chiave": "", "Eventi lore": "" } },
    { name: "Kardum'El", image: "../assets/kardumel.png", sections: { "Storia": "", "Geografia": "", "PNG chiave": "", "Eventi lore": "" } },
    { name: "Monti Ogal'duk", image: "../assets/ogalduk.png", sections: { "Storia": "", "Geografia": "", "PNG chiave": "", "Eventi lore": "" } },
    { name: "Calimport", image: "../assets/calimport.png", sections: { "Storia": "", "Geografia": "", "PNG chiave": "", "Eventi lore": "" } },
    { name: "Labirinto", image: "../assets/labirinto.png", sections: { "Storia": "", "Geografia": "", "PNG chiave": "", "Eventi lore": "" } },
    { name: "Aragon", image: "../assets/aragon.png", sections: { "Storia": "", "Geografia": "", "PNG chiave": "", "Eventi lore": "" } }
    // Aggiungi altri luoghi qui...
  ];

  const listEl = document.getElementById('placesList');
  const detailsEl = document.getElementById('placeDetails');
  const container = document.getElementById('container');
  const menuToggle = document.getElementById('menuToggle');

  // genera lista
  places.forEach((place, idx) => {
    const li = document.createElement('li');
    li.textContent = place.name;
    li.addEventListener('click', () => showPlace(idx));
    listEl.appendChild(li);
  });

  // utilità escape regex
  function escapeRegex(s) {
    return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }

  // crea un paragrafo semplice (senza evidenziazioni automatiche)
  function createParagraph(text) {
    const p = document.createElement('p');
    p.textContent = text;
    return p;
  }

  // showPlace: renderizza usando nodi DOM (paragrafi da \n\n, elenco luoghi con nome sottolineato)
  function showPlace(index) {
    const place = places[index];

    // pulisce
    detailsEl.innerHTML = '';

    // titolo e immagine
    const h1 = document.createElement('h1');
    h1.textContent = place.name;
    detailsEl.appendChild(h1);

    const img = document.createElement('img');
    img.src = place.image || '';
    img.alt = place.name;
    img.className = 'place-image';
    detailsEl.appendChild(img);

    // scorri le sezioni nell'ordine originale dell'oggetto
    for (const [title, content] of Object.entries(place.sections)) {
      const sectionDiv = document.createElement('div');
      sectionDiv.className = 'section';

      const h3 = document.createElement('h3');
      h3.textContent = title;
      sectionDiv.appendChild(h3);

      // GESTIONE SPECIALE: Luoghi Importanti come elenco con nome sottolineato
      if (title === "Luoghi Importanti") {
        if (Array.isArray(content)) {
          const ul = document.createElement('ul');
          ul.className = 'luoghi-list';
          content.forEach(item => {
            const li = document.createElement('li');
            // ogni item è {name, description}
            if (item && typeof item === 'object' && item.name) {
              const nameSpan = document.createElement('span');
              nameSpan.className = 'luogo-name';
              nameSpan.textContent = item.name;
              li.appendChild(nameSpan);

              if (item.description) {
                const desc = document.createElement('p');
                desc.className = 'luogo-desc';
                desc.textContent = item.description;
                li.appendChild(desc);
              }
            } else {
              // fallback: se è stringa
              li.appendChild(createParagraph(String(item)));
            }
            ul.appendChild(li);
          });
          sectionDiv.appendChild(ul);
        } else if (typeof content === 'string') {
          // split e render come elenco se fosse rimasta una stringa
          const rawItems = content.split(/\n{2,}|;\s+|(?<=\.)\s+(?=[A-ZÀ-Ý])/);
          const ul = document.createElement('ul');
          ul.className = 'luoghi-list';
          rawItems.forEach(raw => {
            const trimmed = raw.trim().replace(/^\./, '').trim();
            if (!trimmed) return;
            const li = document.createElement('li');
            // prova a estrarre un titolo breve fino a " — " o ":"
            let titlePart = trimmed;
            let descPart = '';
            const sepMatch = trimmed.match(/^([^—:-]+)[—:-]\s*(.+)$/);
            if (sepMatch) {
              titlePart = sepMatch[1].trim();
              descPart = sepMatch[2].trim();
            } else {
              // se la frase è lunga, prova a dividere al primo punto
              const firstDot = trimmed.indexOf('.');
              if (firstDot > 30) { // titolo piuttosto lungo? allora non tagliare
              } else if (firstDot > 0 && firstDot < 60) {
                titlePart = trimmed.slice(0, firstDot + 1).trim();
                descPart = trimmed.slice(firstDot + 1).trim();
              }
            }
            const nameSpan = document.createElement('span');
            nameSpan.className = 'luogo-name';
            nameSpan.textContent = titlePart;
            li.appendChild(nameSpan);
            if (descPart) {
              const p = document.createElement('p');
              p.className = 'luogo-desc';
              p.textContent = descPart;
              li.appendChild(p);
            }
            ul.appendChild(li);
          });
          sectionDiv.appendChild(ul);
        } else {
          const pre = document.createElement('pre');
          pre.textContent = JSON.stringify(content, null, 2);
          sectionDiv.appendChild(pre);
        }
        detailsEl.appendChild(sectionDiv);
        continue;
      }

      // Eventi lore: se è un array -> crea lista e parse degli <a> se presenti
      if (Array.isArray(content)) {
        const ul = document.createElement('ul');
        content.forEach(item => {
          const li = document.createElement('li');

          // prova a estrarre <a href="...">label</a> se l'item è una stringa HTML
          if (typeof item === 'string') {
            const match = item.match(/<a\s+href=["']([^"']+)["']\s*>([^<]+)<\/a>/i);
            if (match) {
              const a = document.createElement('a');
              a.href = match[1];
              a.textContent = match[2];
              li.appendChild(a);
              ul.appendChild(li);
              return;
            }
          }

          // fallback: testo semplice
          li.textContent = (typeof item === 'string') ? item : JSON.stringify(item);
          ul.appendChild(li);
        });
        sectionDiv.appendChild(ul);
        detailsEl.appendChild(sectionDiv);
        continue;
      }

      // le sezioni testuali (Storia/Geografia/Fazioni): split su doppio newline per creare paragrafi
      if (typeof content === 'string') {
        const paragraphs = content.split(/\n{2,}/);
        paragraphs.forEach(par => {
          const cleaned = par.trim();
          if (cleaned.length === 0) return;
          const pEl = createParagraph(cleaned);
          sectionDiv.appendChild(pEl);
        });
        detailsEl.appendChild(sectionDiv);
        continue;
      }

      // altri tipi (oggetto) -> visualizza in JSON sintetico
      const pre = document.createElement('pre');
      pre.textContent = JSON.stringify(content, null, 2);
      sectionDiv.appendChild(pre);
      detailsEl.appendChild(sectionDiv);
    }

    // se siamo su schermo piccolo, chiudi automaticamente il menu per mostrare i dettagli a schermo intero
    if (window.innerWidth <= 768) {
      container.classList.add('menu-closed');
      menuToggle.setAttribute('aria-expanded', 'false');
      menuToggle.textContent = '☰ Luoghi';
    }
  }

  // toggle manuale del menu
  menuToggle.addEventListener('click', () => {
    const isClosed = container.classList.toggle('menu-closed');
    menuToggle.setAttribute('aria-expanded', isClosed ? 'false' : 'true');
    menuToggle.textContent = isClosed ? '☰ Luoghi' : '✕ Chiudi';
  });
</script>
