<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mappa della Campagna</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cardo&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Cardo', serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: #f6f1e1 url('parchment-bg.jpg') repeat; /* Sfondo pergamena */
    color: #3b2f1c;
  }
  header {
    background: #5c3b1e;
    color: white;
    padding: .6rem 1rem;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 1rem;
    font-family: 'MedievalSharp', cursive;
    border-bottom: 4px solid #d4af37; /* Bordo dorato */
  }
  header a {
    color: #f3e5ab;
    text-decoration: none;
    font-weight: bold;
  }
  header a:hover {
    text-decoration: underline;
    color: #ffd700;
  }
  .container {
    flex: 1;
    display: flex;
    overflow: hidden;
  }
  aside {
    width: 250px;
    background: rgba(60, 40, 20, 0.9);
    color: white;
    padding: 1rem;
    overflow-y: auto;
    border-right: 4px solid #d4af37;
  }
  aside h2 {
    margin-top: 0;
    font-family: 'MedievalSharp', cursive;
    color: #ffd700;
  }
  aside ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  aside li {
    padding: .5rem;
    cursor: pointer;
    border-radius: .3rem;
    transition: background 0.2s;
  }
  aside li:hover {
    background: rgba(255, 215, 0, 0.2);
  }
  main {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
  }
  main h1 {
    font-family: 'MedievalSharp', cursive;
    color: #5c3b1e;
    margin-top: 0;
  }
  .place-image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border: 3px solid #d4af37;
    margin-bottom: 1rem;
    border-radius: 5px;
  }
  .section {
    margin-bottom: 1rem;
    padding: .8rem;
    background: rgba(255, 255, 255, 0.85);
    border-radius: .5rem;
    border: 2px solid #d4af37;
    box-shadow: 0 1px 6px rgba(0,0,0,0.2);
  }
  .section h3 {
    margin-top: 0;
    font-family: 'MedievalSharp', cursive;
    color: #5c3b1e;
  }

  /* --- Mobile --- */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    aside {
      width: 100%;
      max-height: 200px;
    }
  }
</style>
</head>
<body>

<header>

    // Aggiungi altri luoghi qui...
  ];

  const listEl = document.getElementById('placesList');
  const detailsEl = document.getElementById('placeDetails');

  places.forEach((place, idx) => {
    const li = document.createElement('li');
    li.textContent = place.name;
    li.addEventListener('click', () => showPlace(idx));
    listEl.appendChild(li);
  });

  function showPlace(index) {
    const place = places[index];
    detailsEl.innerHTML = `
      <h1>${place.name}</h1>
      <img src="${place.image}" alt="${place.name}" class="place-image" />
    ` + Object.entries(place.sections).map(([title, content]) =>
        `<div class="section"><h3>${title}</h3><p>${content}</p></div>`
      ).join('');
  }
</script>
