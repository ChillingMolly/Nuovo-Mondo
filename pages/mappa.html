<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Luoghi della Campagna</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    display: flex;
    height: 100vh;
  }
  aside {
    width: 250px;
    background: #222;
    color: white;
    padding: 1rem;
    overflow-y: auto;
  }
  aside h2 {
    margin-top: 0;
  }
  aside ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  aside li {
    padding: .5rem;
    cursor: pointer;
    border-radius: .3rem;
  }
  aside li:hover {
    background: #444;
  }
  main {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
  }
  .hidden { display: none; }
  .section {
    margin-bottom: 1rem;
    padding: .8rem;
    background: #f7f7f7;
    border-radius: .5rem;
  }
  .section h3 {
    margin-top: 0;
  }
</style>
</head>
<body>

<aside>
  <h2>Luoghi</h2>
  <ul id="placesList">
    <!-- Popolato via JS -->
  </ul>
</aside>

<main>
  <div id="placeDetails">
    <h1>Seleziona un luogo</h1>
    <p>Dall’elenco a sinistra.</p>
  </div>
</main>

<script>
  const places = [
    {
      name: "Vingaldrum",
      sections: {
        "Storia": "Fondata secoli fa dagli elfi alti, veneranti la dea Thalindra.",
        "Geografia": "Città tra le colline verdi e le foreste millenarie.",
        "PNG chiave": "Altharion il Saggio, Lyris la Custode.",
        "Eventi recenti": "Celebrazione del Ritorno della Luna."
      }
    },
    {
      name: "Altare di Lolth",
      sections: {
        "Storia": "Luogo di culto oscuro della Legione delle Mille Fenditure.",
        "Geografia": "In una caverna colossale, illuminata da funghi viola.",
        "PNG chiave": "Sacerdotessa Zyrthra.",
        "Eventi recenti": "Rituale interrotto da un gruppo di avventurieri."
      }
    }
  ];

  const listEl = document.getElementById('placesList');
  const detailsEl = document.getElementById('placeDetails');

  places.forEach((place, idx) => {
    const li = document.createElement('li');
    li.textContent = place.name;
    li.addEventListener('click', () => showPlace(idx));
    listEl.appendChild(li);
  });

  function showPlace(index) {
    const place = places[index];
    detailsEl.innerHTML = `<h1>${place.name}</h1>` +
      Object.entries(place.sections).map(([title, content]) =>
        `<div class="section"><h3>${title}</h3><p>${content}</p></div>`
      ).join('');
  }
</script>

</body>
</html>
